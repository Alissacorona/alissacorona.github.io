<input type="text" required>

    <options vaule ="Hurricane"></options>
</datalist> 
<label class="flexly" for="stormseverity">Storm Severity &nbsp;&nbsp;&nbsp;
    <input type="range" id="stormseverity" value="1" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
  
<datalist id="tickmarks">
    <option value="0">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="4">
    <option value="5">

            Fish Haven
        </option>
    </select>
</label>
<p>
    Are you in Danger</p>
    <div class="selection">
        <label for="radio"><input type="radio" id="radio" name="time" value="yes" checked>Yes</label>
    </div>
    <div class="selection">
        <label for="maybe"><input type="radio" id="maybe" name="time" value="maybe">Maybe</label>
    </div>
    <div class="selection">
        <label for="no"><input type="radio" id="no" name="no" value="no">
       No</label>

</label>
